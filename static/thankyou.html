<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Thank You</title>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="decor-line"></div>
      <div class="thankyou-container">
        <div class="content-container">
          <span class="material-symbols-outlined check_circle--icon">
            check_circle
          </span>
          <h3 class="text-h3-bold">行程預定成功</h3>
          <p class="text-body-medium">您的訂單編號如下</p>
          <p class="order-number text-h4-bold">&nbsp;</p>
          <p>請記住此編號，或到會員中心查詢歷史訂單</p>
          <div class="btn-wrap">
            <button type="button" class="btn btn--primary" id="return-btn">
              返回首頁
            </button>
            <button
              type="button"
              class="btn btn--primary--outline"
              id="query-btn"
            >
              查詢訂單
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="scroll-sentinel" class="footer">
      <p class="footer__content text-body-bold text-center">
        COPYRIGHT © 2021 台北一日遊
      </p>
    </footer>

    <script type="module" src="/static/script/components/header.js"></script>
    <script
      type="module"
      src="/static/script/components/auth.js"
      defer
    ></script>
    <script type="module" src="/static/script/pages/thankyou.js" defer></script>
  </body>
</html>
