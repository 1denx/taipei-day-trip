<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,0"
    />
    <title>Index</title>
  </head>
  <body>
    <header class="container flex-between">
      <h2 class="header__title text-h2">台北一日遊</h2>
      <ul class="flex-center">
        <li><button type="button" class="btn btn--nav">預定行程</button></li>
        <li id="auth-item">
          <button type="button" id="open-auth" class="btn btn--nav">
            登入/註冊
          </button>
        </li>
        <li id="logout-item" hidden>
          <button type="button" id="logout-btn" class="btn btn--nav">
            登出系統
          </button>
        </li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="container hero__content">
          <div class="hero__title">
            <h1 class="text-h1 mb-15">輕鬆享受台北一日悠閒</h1>
            <p class="text-body-bold mb-25">
              探索每個角落，體驗城市的深度旅遊行程
            </p>
          </div>
          <div class="search-bar">
            <div class="selector">
              <button type="button" class="selector__trigger">
                <span class="selector__text">全部分類</span>
                <span class="selector__arrow"></span>
              </button>
              <ul class="selector__options">
                <!-- JS 動態載入 options-->
              </ul>
            </div>

            <input
              id="search-input"
              type="text"
              class="text-body-bold"
              placeholder="輸入景點名稱查詢"
            />
            <button type="button" class="btn" id="search-btn">
              <img src="/static/images/icon_search.png" alt="icon_search" />
            </button>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="list-bar__wrapper mt-40 mb-20">
          <button class="control control-left" type="button">
            <span class="material-symbols-outlined expand-icon--left">
              expand_circle_right
            </span>
          </button>
          <div class="list-bar__viewport">
            <ul class="list-bar">
              <!-- JS 動態載入 items-->
            </ul>
          </div>
          <button class="control control-right" type="button">
            <span class="material-symbols-outlined expand-icon--right">
              expand_circle_right
            </span>
          </button>
        </div>

        <div class="gallery mb-40" id="attractions-list">
          <!-- JS 動態載入 cards-->
        </div>
      </section>
    </main>
    <!-- Infinite scroll 觀察點 -->
    <footer id="scroll-sentinel">
      <p class="footer__content text-body-bold text-center">
        COPYRIGHT © 2021 台北一日遊
      </p>
    </footer>

    <dialog id="auth-dialog" class="modal">
      <div class="signin-modal">
        <div class="modal__header">
          <h3 class="modal__header__title text-h3-bold">登入會員帳號</h3>
          <button type="button" class="btn close-btn">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <form class="modal__form" id="signin-form">
          <input type="email" id="signin-email" placeholder="輸入電子信箱" />
          <input type="password" id="signin-pwd" placeholder="輸入密碼" />
          <button type="button" id="signin-btn" class="btn btn--primary">
            登入帳戶
          </button>
        </form>
        <div class="modal__footer">
          還沒有帳戶？<button type="button" class="btn" data-switch="signup">
            點此註冊
          </button>
        </div>
      </div>
      <div class="signup-modal">
        <div class="modal__header">
          <h3 class="modal__header__title text-h3-bold">註冊會員帳號</h3>
          <button type="button" class="btn close-btn">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <form class="modal__form" id="signup-form">
          <input type="text" id="signup-name" placeholder="輸入姓名" /><input
            type="email"
            id="signup-email"
            placeholder="輸入電子信箱"
          /><input type="password" id="signup-pwd" placeholder="輸入密碼" />
          <button type="button" id="signup-btn" class="btn btn--primary">
            註冊新帳戶
          </button>
        </form>
        <div class="modal__footer">
          還沒有帳戶？<button type="button" class="btn" data-switch="signin">
            點此登入
          </button>
        </div>
      </div>
    </dialog>

    <script src="/static/script/index.js" defer></script>
    <script type="module" src="/static/script/auth.js" defer></script>
  </body>
</html>
