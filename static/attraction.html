<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0"
    />
    <title>Attraction</title>
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <div class="decor-line"></div>
      <div id="main-container" hidden>
        <section>
          <div class="info-container">
            <div class="carousel__container">
              <div class="carousel__viewport">
                <ul class="carousel__track">
                  <!-- JS 動態載入圖片 -->
                </ul>

                <button
                  type="button"
                  class="carousel-control carousel-control--left"
                >
                  <span
                    class="material-symbols-outlined carousel__expand-icon--left"
                  >
                    expand_circle_right
                  </span>
                </button>

                <button
                  type="button"
                  class="carousel-control carousel-control--right"
                >
                  <span
                    class="material-symbols-outlined carousel__expand-icon--right"
                  >
                    expand_circle_right
                  </span>
                </button>

                <div class="carousel-indicators__wrapper">
                  <div class="carousel-indicators">
                    <!-- JS 動態生成導航元素 -->
                    <button
                      type="button"
                      class="carousel-indicators__item"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="info-panel">
              <div>
                <h3 class="info-panel__title text-h3-bold mb-15">平安鐘</h3>
                <p class="info-panel__text mb-20">公共藝術 at 忠孝復興</p>
              </div>
              <div>
                <form class="info-panel__booking-form">
                  <div class="field__item">
                    <p class="field__title text-body-bold mb-15">
                      訂購導覽行程
                    </p>
                    <p class="field__text">
                      以此景點為中心的一日行程，帶您探索城市角落故事
                    </p>
                  </div>
                  <div class="field__item field__date">
                    <label class="field__title text-body-bold"
                      >選擇日期：</label
                    >
                    <input type="date" name="date" />
                  </div>
                  <div class="field__item field__radio">
                    <label class="field__title text-body-bold"
                      >選擇時間：</label
                    >

                    <input type="radio" name="time" value="morning" checked />
                    <label for="check-1">上半天</label>
                    <input type="radio" name="time" value="afternoon" />
                    <label for="check-2">下半天</label>
                  </div>
                  <div class="field__item mb-15">
                    <p class="field__title text-body-bold">
                      導覽費用：<span class="booking-price text-body-regular"
                        >新台幣 2000 元</span
                      >
                    </p>
                  </div>

                  <button
                    type="button"
                    id="start-booking-btn"
                    class="btn btn--primary field__btn"
                  >
                    開始預約行程
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
        <section class="container content__wrapper">
          <div class="content__description">
            <p class="content__description-text text-content-regular">&nbsp;</p>
          </div>
          <div class="content__address">
            <strong class="text-content-bold">景點地址：</strong>
            <p class="content__address-text text-content-regular">&nbsp;</p>
          </div>
          <div class="content__transport">
            <strong class="text-content-bold">交通方式：</strong>
            <p class="content__transport-text text-content-regular">&nbsp;</p>
          </div>
        </section>
      </div>

      <!-- Skeleton Loading -->
      <div id="skeleton-container">
        <section>
          <div class="info-container">
            <div class="carousel__container loading"></div>
            <div class="info-panel--skeleton">
              <div>
                <h3 class="info-panel__title--skeleton mb-15 loading">
                  &nbsp;
                </h3>
                <p class="info-panel__text--skeleton mb-20 loading">&nbsp;</p>
              </div>
              <div class="info-panel__booking-form--skeleton loading"></div>
            </div>
          </div>
        </section>
        <section class="container content__wrapper">
          <div class="content__box--skeleton">
            <span class="content__text--skeleton loading">&nbsp;</span>
            <span class="content__text--skeleton loading">&nbsp;</span>
            <span class="content__text--skeleton loading">&nbsp;</span>
            <span class="content__text--skeleton loading">&nbsp;</span>
          </div>
        </section>
      </div>
    </main>

    <footer id="scroll-sentinel">
      <p class="footer__content text-body-bold text-center">
        COPYRIGHT © 2021 台北一日遊
      </p>
    </footer>

    <script type="module" src="/static/script/components/header.js"></script>
    <script
      type="module"
      src="/static/script/components/auth.js"
      defer
    ></script>
    <script
      type="module"
      src="/static/script/pages/attraction.js"
      defer
    ></script>
  </body>
</html>
